<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Deutschelerner 0.0.1</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">	
	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gabriela" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- Favicons -->
    <link rel="icon" type="image/png" href="DeutschLerner_favicon.png" sizes="16x16 32x32 96x96"> 

</head>

<body>
	<div class="container">
		<div class="row">
		<div class="col-sm-12 mainer"><a href="./index.html"><h1 class="title">Deutschlerner</h1></a></div>
		</div>
		<div class="row frstStage">
		<br>
		<br>
			<div class="col-sm-12 frstStage"><h2>Which training do you prefer?</h2></div>
		</div>
<!--******************************** Embark ************************************-->
		<div class="row frstStage">	
			<div class="col-sm-1">
			</div>
			<div class="col-sm-5">
				<button type="button" onclick="wrdTrans()" class="btn btn-primary frstStage"><h3>Word - Translation</h3></button>	
			</div>
			<div class="col-sm-5">
				<button type="button" onclick="transWrd()" class="btn btn-primary frstStage"><h3>Translation - Word</h3></button>	
			</div>
			<div class="col-sm-1">
			</div>
		</div>
<!-- *************************Word - Translation stage ***********************-->
		<div class="row w_t_stage">
			<div class="col-sm-2">
			</div>
			<div class="col-sm-8">
				<h2>Please, enter the russian translation of the word:</h2>		
			</div>
			<div class="col-sm-2">
			</div>
		</div>
		<div class="row w_t_stage">
			<div class="col-sm-12">
				<h2 class="wrd" id="german">Something is wrong</h2>		
			</div>
		</div>		
<!--**************************** Translation - Word stage ************************-->
		<div class="row t_w_stage">
			<div class="col-sm-2">
			</div>
			<div class="col-sm-8">
				<h2>Please, enter the german translation of the word:</h2>		
			</div>
			<div class="col-sm-2">
			</div>
		</div>		
		<div class="row t_w_stage">
			<div class="col-sm-12">
				<h3 class="wrd" id="russian">Что то не так</h3>		
			</div>
		</div>		
<!-- *************************** Input panel *************************-->
		<br>
		<div class="row t_w_stage w_t_stage">
			<div class="col-sm-1">
			</div>
			<div class="col-sm-10">
   				 <div class="input-group">
					<span class="input-group-addon" id="basic-addon1"><span id="counter">1</span>&nbsp;из 20</span>
					<input id="inputForm" type="text" class="form-control wrd" placeholder="Enter the translation of the word" aria-label="input_germ_word">
      					<span class="input-group-btn">
        					<button class="btn btn-light" id="yoButton" type="button" onclick="wordIterator(1)">Yo!</button>
        					<button class="btn btn-light" id="nextButton" type="button" onclick="wordIterator(2)">Next</button>
      					</span>
			  	 </div>
			</div>
			<div class="col-sm-1">
			</div>
		</div>
<!-- *****************************Hint & Answer panel ************************-->
		<br>
		<div class="row w_t_stage t_w_stage">
			<div class="col-sm-1">
			</div>
			<div class="col-sm-5 helpPnl" id="hintButton">
				<button type="button" class="btn btn-light helpBtn" onclick="changeViewHelp('hint')">Hint in English</button>
			</div>
			<div class="col-sm-5 helpPnl2" id="hintButton2">
				<button type="button" id="english" class="btn btn-warning helpBtn" onclick="changeViewHelp('hint')">Hint in English2</button>
			</div>
			<div class="col-sm-5 helpPnl" id="answerButton">
				<button type="button" class="btn btn-light helpBtn" onclick="changeViewHelp('answer')">Right answer</button>
			</div>
			<div class="col-sm-5 helpPnl2" id="answerButton2">
				<button type="button" id="undefLang" class="btn btn-warning helpBtn" onclick="changeViewHelp('answer')">Right answer2</button>
			</div>
			<div class="col-sm-1">
			</div>
		</div>
		<div class="row w_t_stage t_w_stage">
			<div class="col-sm-1">
			</div>
			<div class="col-sm-5 helpPnl" id="hintButton">
				<span class="hotKeyHelp">Ctrl+Shift+1</span>
			</div>
			<div class="col-sm-5 helpPnl2" id="hintButton2">
				<span class="hotKeyHelp">Ctrl+Shift+1</span>
			</div>
			<div class="col-sm-5 helpPnl" id="answerButton">
				<span class="hotKeyHelp">Ctrl+Shift+2</span>
			</div>
			<div class="col-sm-5 helpPnl2" id="answerButton2">
				<span class="hotKeyHelp">Ctrl+Shift+2</span>
			</div>
			<div class="col-sm-1">
			</div>
		</div>
		<div class="row w_t_stage t_w_stage">
			<p id="counter"></p>
		</div>
<!--***************************** Sripts *************************************-->
	<script src="js/main.js"></script>
</body>
</html>
